<!DOCTYPE html>

<html>

	<head>
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="width=640, initial-scale=0.5, maximum-scale=1, user-scalable=no">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>

		<link href="css/react.css" rel="stylesheet">
		<link rel="apple-touch-icon" href="ios/icon.png" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!-- Leaflet -->
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<script src="leaflet/leaflet.js"></script>



	    <title>reAct</title>
	</head>

	<body>

	    <div id="map"></div>



	    <div id="nav">
	    	<img id="menu-button" src="screens/reAct_mainmenu_button_open.png">
		    <div id="menu">
		    	<ul>
		    		<li><img id="news" src="screens/wording/news_alarm.png"></li>
		        	<li><img id="ichbietehilfe-melden" src="screens/wording/helferwerden.png"></li>
		        	<li><img id="ichsuchehilfe-erstellen" src="screens/wording/hilfsgesucherstellen.png"></li>
		       		<li><img id="ichsuchehilfe-suchen" src="screens/wording/hilfefinden.png"></li>
		        	<li><img id="ichbietehilfe-einstellen" src="screens/wording/hilfsangeboterstellen.png"></li>
		        	<li><img id="profil" src="screens/wording/profile.png"></li>
		        </ul>
		    </div>
		</div>



		<div id="ui">

			<div class= 'form' id="form-ichsuchehilfe-suchen">
	        	<div class='form-head'>
	        		<p>Hilfsangebote durchsuchen</p>
	        	</div>
	        	<div class="form-body">        		
	        		<div class="form-body-inputBlock"> 
	        			<p>Wo?</p>
	        			<input type='text' name='form-ichsuchehilfe-suchen_wo' placeholder='Adresse'>
	        		</div>
		        	<div class="form-body-inputBlock">
		        		<p>Was?</p>
		        		<input type='text' name='form-ichsuchehilfe-suchen_was' placeholder='Was suchst du'>
		        	</div>	
		        	<button class = 'formBtn' style='margin-left:-30px; margin-top:20px'> 
        				<p>Suchen</p> 
        				<img src='screens/icon_search.png'>
	        		</button>
	        	</div>
	        </div>



	        <div class= 'form' id="form-ichsuchehilfe-erstellen">
	        	<div class='form-head'>
	        		<p>Hilfsgesuch erstellen</p>
	        	</div>
	        	<div class="form-body">
	        		<div class="form-body-inputBlock">
	        			<p>Wo?</p>
	        			<input type='text' name='form-ichsuchehilfe-suchen_wo' placeholder='Adresse'>
	        		</div>
	        		<div class="form-body-inputBlock">
	        			<p>Was?</p>
	        			<input type='text' name='form-ichsuchehilfe-suchen_Titel' placeholder='Titel'>
	        			<textarea class='formTextarea' name='form-ichsuchehilfe-suchen_Beschreibung' placeholder='Beschreibung' cols='10' rows='3'></textarea>
	        		</div>
	        		<div class="form-body-inputBlock">
	        			<p>Werden Helfer benoetigt?</p>	       			
	        			<img class='formIcon' src='screens/marker/icon_helperW.png'>
	        			<button class='addBtn' id='addBtn-hRequest-helperMinus'><p>-</p></button>
	        			<textarea class='amountTextarea' cols='1' rows='1' readonly ></textarea>
						<button class='addBtn' id='addBtn-hRequest-helperPlus'><p>+</p></button>
	        		</div>
	        		<div class="form-body-inputBlock">
	        			<p>Material oder Technik?</p>
	        			<textarea class='formTextarea' cols='10' rows='2' placeholder='Gueter, Dienstleistungen etc.'></textarea>
	        			<div class='rightalign'>
	        				<button class='addBtn' id='addBtn-hRequest-MaterialAddField' style='margin:-8px 34px 10px 0px'; ><p>+</p></button>
	        			</div>
	        	    </div>
	        	   	<button class ='formBtn' style='margin-left:-30px; margin-top:20px;'> 
        				<p>Hilferuf erstellen</p> 
        				<img src='screens/icons_requestpin.png'>
	        		</button>
	        	</div>
	        </div>


	        <div class= 'form' id="form-ichbietehilfe-einstellen">
	        	<div class='form-head'>
	        		<p>Hilfsangebot einstellen</p>
	        	</div>
	        	<div class="form-body">
	        		<div class="form-body-inputBlock">
	        			<p>Wo?</p>
	        			<input type='text' name='form-ichsuchehilfe-suchen_wo' placeholder='Adresse'>
	        		</div>
	        		<div class="form-body-inputBlock">
	        			<p>Angebot?</p>
	        			<textarea class='formTextarea' cols='10' rows='2' placeholder='Gueter, Dienstleistungen etc.'></textarea>
	        			<div class='rightalign'>
	        				<button class='addBtn' id='addBtn-hRequest-MaterialAddField' style='margin:-8px 34px 10px 0px'; ><p>+</p></button>
	        			</div>
	        	    </div>
	        	   	<button class ='formBtn' style='margin-left:-30px; margin-top:20px;'> 
        				<p>Hilfsangebot erstellen</p> 
        				<img src='screens/icons_offerpin.png'>
	        		</button>
	        	</div>
	        </div>



	        <div id="news-list">
	        	<img class="news-header" src="screens/news/header.png">
	        	<div class="news-body">
		        	<ul>
		        		<li><img class="news-entry alert" id="news-entry1" src="screens/news/news1.png"><img id="arrow_right1" class="arrow_right" src="screens/news/arrow_right.png"><img class="arrow_left" src="screens/news/arrow_left.png"></li>
		        		<li><img class="news-entry" id="news-entry2" src="screens/news/news2.png"><img class="arrow_right" src="screens/news/arrow_right.png"></li>
		        		<li><img class="news-entry" id="news-entry3" src="screens/news/news3.png"><img class="arrow_right" src="screens/news/arrow_right.png"></li>
		        		<li><img class="news-entry" id="news-entry4" src="screens/news/news4.png"><img class="arrow_right" src="screens/news/arrow_right.png"></li>
		        		<li><img class="news-entry" id="news-entry5" src="screens/news/news5.png"><img class="arrow_right" src="screens/news/arrow_right.png"></li>
		        		<li><img class="news-entry" id="news-entry6" src="screens/news/news6.png"><img class="arrow_right" src="screens/news/arrow_right.png"></li>
		        	</ul>
		        </div>
	        	<div id="news-detail">
	        		<img src="screens/news/news1_detail.png">
	        	</div>
	        </div>

	        <div><img id="detail-museum" class="detail" src="screens/details/museum.png"></div>
	        <div><img id="detail-tierheim" class="detail" src="screens/details/tierheim.png"></div>


	    </div>

	</body>

	<script src="js/react.js"></script>

</html>
